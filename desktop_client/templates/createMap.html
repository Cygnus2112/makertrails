<div>
<div id="mapContainer">
  <trail-map ng-model="selectedLocations"></trail-map>
  <div id="trailsForm">
    <form name="mapForm">
      <label for="map-name">Trail Name:</label><br>
      <input type="text" id="map-name" ng-model="mapInfo.name" autocomplete="off" required><br>
      <label for="map-description">Trail Description:</label><br>
      <textarea id="map-description" ng-model="mapInfo.description" rows=4 required></textarea><br>
      Trail Locations:
      <ul>
        <li ng-repeat="location in selectedLocations">
          <div ng-switch on="location.editing">
            <div ng-switch-when="true">
                <input type="text" ng-model="location.name">
                <button class="button" ng-click="renameLocation(selectedLocations, $index, location.name)">Save</button>
                <button class="redButton" ng-click="removeLocation(selectedLocations, $index, map)">X</button><br>
            </div>
            <div ng-switch-when="false"
                ng-click="location.editing = true">
              {{location.name}}
            </div>
          </div>
        </li>
      </ul>
      <div class="section">
        <button class="button" ng-click="createMap()" ng-disabled="mapForm.$invalid">Create Map</button>
      </div>
    </form>
    <div class="section">
      <button class="redButton" ng-controller="LogoutController" ng-click="logout()">Logout</button>
    </div>
  </div>
</div>
