<nav id="sidebar-wrapper" class="sidebar-wrapper">
  <div class="sidebar-nav">
    <div class="navbar-header text-center">
      <div class="makertrailsLogo">MakerTrails</div>
    </div>
    <div class="links text-center">
      <a ui-sref="viewMaps" id="viewtrails" class="all-trails">All Trails</a>
      <a href="#" class="your-trails">Your Trails</a>
    </div>

<div id="trailsForm" class="trailsForm navbar-inner-top navbar-inner">
  <form name="mapForm">
    <label for="map-name" class="sr-only">Give Your Map a Name:</label>
    <input type="text" id="map-name" class="map-name" name="trailname" ng-model="mapInfo.name" placeholder="Name the Map" autocomplete="off" required>
    <div ng-messages = "mapForm.trailname.$error" ng-if="mapForm.trailname.$dirty">
        <p ng-message="required">please name your map</p>
    </div>

    <label for="map-description" class="sr-only">Give Your Map a Description:</label>
    <textarea id="map-description" name="traildesc" ng-model="mapInfo.description" rows=4 placeholder="Give it a Description" required></textarea>
    <div ng-messages = "mapForm.traildesc.$error" ng-if="mapForm.traildesc.$dirty">
      <p ng-message="required">please describe your map</p>
    </div>
  </div>

    click on the map to select some locations

    <div ng-messages="mapForm.traildesc.$error">
      <div name="traillocs">
        <ul class="list-locations list-unstyled">
          <li ng-repeat="location in selectedLocations">
            <div ng-switch on="location.editing">
              <div ng-switch-when="true">
                <input type="text" ng-model="location.name" placeholder="Edit Location Name">
                <input type="text" ng-model="location.msg" placeholder="Edit Location Description">
                <button class="button" ng-click="renameLocation(selectedLocations, markers, $index, location)">Save</button>
                <!-- <div ng-click="removeLocation(selectedLocations, markers, $index, map)" class="rename-location icon ion-edit"></div> -->
                <!--   -->
                <!-- <button class="redButton" ng-click="removeLocation(selectedLocations, markers, $index, map)">X</button> -->
                <br>
                <span>Radius: {{location.radius}} m.</span> <br>
              </div>
              <div ng-switch-when="false">
                <div class="col-left pull-left">
                  <p>{{ $index + 1 }}. {{ location.name }}</p>
                  <p>{{ location.msg }}</p>

                </div>
                <div class="col-right pull-right">
                  <span ng-click="location.editing = true" class="rename-location icon ion-edit" data-toggle="tooltip" data-placement="left" title="Tooltip on left"></span>
                  <span ng-click="removeLocation(selectedLocations, markers, $index, map)" class="remove-location icon ion-android-close"></span>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <div ng-if="selectedLocations.length === 6">
        6 Locations maximum!
      </div>
      <div class="section">
        <button class="navbar-buton create-map" ng-click="createMap()" ng-disabled="mapForm.$invalid">Create Map</button>
      </div>
    </div>
  </form>
</div>

    <ul class="navbar-inner-bottom navbar-inner list-unstyled text-center">
      <li class="logout"><a id="logout" class="logout navbar-button" ng-controller="LogoutController" ng-click="logout()">Logout</a></li>
    </ul>
  </div>
</nav>


<div id="mapContainer" class="mapContainer" style="height:100%">
  <trail-map ng-model="selectedLocations"></trail-map>
</div>
