<ion-view title="home">
  <ion-content>
    <button class="button button-block button-stable">
      Continue
    </button>
    <button class="button button-block button-balanced" ng-click="goToMapList()">
      Browse Maps
    </button>
    <button class="button button-block button-balanced" ng-click="takePicture()">
      TAKE PICTURE
    </button>
    <div>
      <img ng-src="{{imgURI}}">
    </div><button class="button button-block button-balanced" ng-click="retrievePhotos()">
      RETRIEVE PICTURE
    </button>
    <div ng-repeat='photo in locationPhotos'>
       <img data-ng-src="image/png;base64,{{photo.link.data}}"/>
  </ion-content>
</ion-view>
