<ion-view title="home">
  <ion-content>
    <div class="item item-divider">
      Welcome, {{username}}
    </div>
    <button class="button button-block button-stable">
      Continue
    </button>
    <button class="button button-block button-balanced" ng-click="goToMapList()">
      Browse Maps
    </button>
    <button class="button button-block button-balanced" ng-click="retrieveReviews()">
      RETRIEVE REVIEWS
    </button>
    <div ng=repeat="review in reviews">
      {{review}}
    </div>
  </ion-content>
</ion-view>
